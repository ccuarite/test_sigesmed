<!DOCTYPE html>
<html lang="en" ng-app="appLogin">

<!-- Mirrored from bucketadmin.themebucket.net/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 23 Mar 2016 15:37:54 GMT -->
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link rel="shortcut icon" href="recursos/img/icon.png">

    <!--Core CSS -->
    <link href="recursos/css/bootstrap.min.css" rel="stylesheet">
    <link href="recursos/css/font-awesome.css" rel="stylesheet" />
    
    <!--Gritter -->
    <link href="recursos/plugins/gritter/css/jquery.gritter.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="recursos/css/style.css" rel="stylesheet">
    <link href="recursos/css/style-responsive.css" rel="stylesheet" />

</head>

  <body class="login-body" ng-controller='loginCtrl'>

    <div class="container">

      <div class="form-signin" >
        <h2 class="form-signin-heading"><b>SIGESMED</b>V1</h2>
        <form class="login-wrap">
            <div class="user-login-info">
                <p style="text-align: center">Identifiquese para Iniciar Session</p><br/>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Usuario" autofocus ng-model="usuario.nombre">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div><br/>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Contraseña" ng-model="usuario.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Recordar Cuenta
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Olvide mi contraseña?</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit" ng-click="iniciarSession()">Iniciar Session</button>
        </form>
      </div>
    </div>


    <!-- REQUIRED JS SCRIPTS -->
    
    <!-- JQuery -->
    <script src="recursos/js/jquery-1.10.2.min.js"></script>
    <!-- Gritter -->
    <script src="recursos/plugins/gritter/js/jquery.gritter.js"></script>
    
    
    <!-- Angular -->
    <script src="recursos/js/angular.min.js"></script>
    <script src="recursos/js/angular-route.js"></script>
    
    <!-- Mi Login App -->
    <script src="appLogin.js"></script>
    
    <!--<script src="recursos/js/web-request.js"></script>-->

  </body>

<!-- Mirrored from bucketadmin.themebucket.net/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 23 Mar 2016 15:37:54 GMT -->
</html>
